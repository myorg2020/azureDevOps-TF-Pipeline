trigger: 
- main

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: TerraformTaskV4@4
      displayName: tf init
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'Pay-As-You-Go(6)(e3ee3ee2-119e-453a-a958-b8e385c680e0)'
        backendAzureRmResourceGroupName: 'demo-resources'
        backendAzureRmStorageAccountName: 'tfstatestorage0527'
        backendAzureRmContainerName: 'prod-tfstate'
        backendAzureRmKey: 'prod.terraform.tfstate'
    
    - task: TerraformTaskV4@4
      displayName: tf validate
      inputs:
        provider: 'azurerm'
        command: 'validate'
        
    - task: TerraformTaskV4@4
      displayName: tf format
      inputs:
        provider: 'azurerm'
        command: 'custom'
        customCommand: 'fmt'
        outputTo: 'console'
        environmentServiceNameAzureRM: 'Pay-As-You-Go(7)(e3ee3ee2-119e-453a-a958-b8e385c680e0)'
       
    - task: TerraformTaskV4@4
      displayName: tf plan
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'Pay-As-You-Go(8)(e3ee3ee2-119e-453a-a958-b8e385c680e0)'
       
    - task: TerraformTaskV4@4
      displayName: tf apply
      inputs:
        provider: 'azurerm'
        command: 'apply'
        environmentServiceNameAzureRM: 'Pay-As-You-Go(9)(e3ee3ee2-119e-453a-a958-b8e385c680e0)'
    
    - task: TerraformTaskV4@4
      displayName: tf destroy
      inputs:
        provider: 'azurerm'
        command: 'destroy'
        environmentServiceNameAzureRM: 'Pay-As-You-Go(10)(e3ee3ee2-119e-453a-a958-b8e385c680e0)'
